<style>
  body {
    text-align: center;
  }

  #frutas {
    padding: 8px 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 6px;
    background-color: #f9f9f9;
    color: #333;
    cursor: pointer;
    outline: none;
    transition: border-color 0.3s ease;
  }

  #frutas:hover {
    border-color: #888;
  }

  #frutas:focus {
    border-color: #007bff;
    background-color: #fff;
  }
</style>

<select id="frutas" onchange="mostrarSelecao()">
  <option value="">Selecione uma fruta</option>
  <option value="abacaxi">Abacaxi</option>
  <option value="banana">Banana</option>
  <option value="laranja">Laranja</option>
  <option value="uva">Uva</option>
  <option value="morango">Morango</option>
</select>

<div id="resultado" style="margin-top: 10px; font-size: 16px"></div>

<script>
  function mostrarSelecao() {
    const select = document.getElementById("frutas");
    const valorSelecionado = select.value;
    const textoSelecionado = select.options[select.selectedIndex].text;
    const resultado = document.getElementById("resultado");

    if (valorSelecionado) {
      window.parent.postMessage(
        { name: "custom-dropdown", data: valorSelecionado },
        "*"
      );
    }
  }
</script>
