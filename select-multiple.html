<style>
  body {
    text-align: center;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
  }

  #selectOptions {
    width: 100%;
    padding: 8px 11px;
    font-size: 14px;
    border: 1px solid #d9d9d9;
    border-radius: 6px;
    background-color: #fff;
    color: rgba(0, 0, 0, 0.85);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    transition: all 0.3s;
    outline: none;
    appearance: none;
    cursor: pointer;
  }

  #selectOptions option {
    padding: 5px;
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 20px;
  }

  #selectOptions option:checked {
    background-color: #4096ff;
    color: white;
  }

  #selectOptions option:checked::after {
    content: "\2713";
    font-weight: bold;
    margin-left: 10px;
  }

  #selectOptions:hover {
    border-color: #4096ff;
  }

  #selectOptions:focus {
    border-color: #4096ff;
    box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
  }

  #btnContinuar {
    background-color: #fe3b00;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 16px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 16px;
  }

  #btnContinuar:hover {
    background-color: #d83400;
  }
</style>

<select id="selectOptions" multiple size="5"></select>
<button id="btnContinuar">Continuar</button>

<script>
  const select = document.getElementById("selectOptions");

  // Recebe as opções via postMessage do Typebot
  window.addEventListener("message", function (event) {
    if (event.data?.name === "load-options") {
      const options = event.data.data;

      if (Array.isArray(options)) {
        select.innerHTML = ""; // Limpa as opções existentes

        options.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt.value;
          option.textContent = opt.label;
          select.appendChild(option);
        });
      }
    }
  });

  // Seleção múltipla com clique simples
  select.addEventListener("mousedown", function (e) {
    e.preventDefault();
    const scrollTop = select.scrollTop;
    const option = e.target;

    if (option.tagName.toLowerCase() === "option") {
      option.selected = !option.selected;

      const temp = option.style.display;
      option.style.display = "none";
      option.offsetHeight;
      option.style.display = temp;

      setTimeout(() => {
        select.scrollTop = scrollTop;
      }, 0);
    }
  });

  // Envia as opções selecionadas
  document.getElementById("btnContinuar").addEventListener("click", function () {
    const valores = Array.from(select.selectedOptions).map(opt => opt.value);

    if (valores.length > 0) {
      window.parent.postMessage(
        { name: "custom-message", data: valores },
        "*"
      );
    }
  });
</script>
