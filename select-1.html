<style>
  body {
    text-align: center;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
  }

  #frutas {
    width: 250px;
    padding: 8px 11px;
    font-size: 14px;
    border: 1px solid #d9d9d9;
    border-radius: 6px;
    background-color: #fff;
    color: rgba(0, 0, 0, 0.85);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    transition: all 0.3s;
    outline: none;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg fill='%23999' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 16px;
    cursor: pointer;
  }

  #frutas:hover {
    border-color: #4096ff;
  }

  #frutas:focus {
    border-color: #4096ff;
    box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
  }

  #resultado {
    margin-top: 10px;
    font-size: 14px;
    color: #595959;
  }
</style>

<select id="frutas" onchange="mostrarSelecao()">
  <option value="">Selecione</option>
  <option value="abacaxi">Abacaxi</option>
  <option value="banana">Banana</option>
  <option value="laranja">Laranja</option>
  <option value="uva">Uva</option>
  <option value="morango">Morango</option>
</select>

<script>
  function mostrarSelecao() {
    const select = document.getElementById("frutas");
    const valorSelecionado = select.value;
    const textoSelecionado = select.options[select.selectedIndex].text;
    const resultado = document.getElementById("resultado");

    if (valorSelecionado) {
      window.parent.postMessage(
        { name: "custom-dropdown", data: valorSelecionado },
        "*"
      );
    }
  }
</script>
