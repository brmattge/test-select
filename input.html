<style>
  body {
    text-align: center;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
  }

  #frutaInput {
    width: 250px;
    padding: 8px 11px;
    font-size: 14px;
    border: 1px solid #d9d9d9;
    border-radius: 6px;
    background-color: #fff;
    color: rgba(0, 0, 0, 0.85);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    transition: all 0.3s;
    outline: none;
  }

  #frutaInput:hover {
    border-color: #4096ff;
  }

  #frutaInput:focus {
    border-color: #4096ff;
    box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
  }

  #resultado {
    margin-top: 10px;
    font-size: 14px;
    color: #595959;
  }
</style>

<input
  type="text"
  id="frutaInput"
  placeholder="Digite algo e pressione Enter"
/>

<script>
  document
    .getElementById("frutaInput")
    .addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const valorEscolhido = event.target.value.trim();
        if (valorEscolhido) {
          window.parent.postMessage(
            { name: "custom-message", data: valorEscolhido },
            "*"
          );
        }
      }
    });
</script>
