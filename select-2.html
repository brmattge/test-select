<style>
  body {
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
      }

      #frutas {
        width: 100%;
        padding: 8px 11px;
        font-size: 14px;
        border: 1px solid #d9d9d9;
        border-radius: 6px;
        background-color: #fff;
        color: rgba(0, 0, 0, 0.85);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s;
        outline: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg fill='%23999' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 16px;
        cursor: pointer;
      }

      #frutas option {
        padding: 5px;
      }

      #frutas option:checked {
        background-color: #4096ff; /* Cor de fundo para o item selecionado */
        color: white; /* Cor do texto para o item selecionado */
      }

      #frutas:hover {
        border-color: #4096ff;
      }

      #frutas:focus {
        border-color: #4096ff;
        box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
      }

      #btnSalvar {
        background-color: #fe3b00;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
      }

      #btnSalvar:hover {
        background-color: #d83400;
      }
</style>

<select id="frutas" size="4">
  <option value="abacaxi">Abacaxi</option>
  <option value="banana">Banana</option>
  <option value="laranja">Laranja</option>
  <option value="uva">Uva</option>
  <option value="morango">Morango</option>
  <option value="kiwi">Kiwi</option>
  <option value="manga">Manga</option>
  <option value="melancia">Melancia</option>
</select>

<button id="btnSalvar">Salvar</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function () {

    $("#btnSalvar").on("click", function () {
      const valorSelecionado = $("#frutas").val();

      if (valorSelecionado && valorSelecionado.length > 0) {
        window.parent.postMessage(
          { name: "custom-message", data: valorSelecionado.toString() },
          "*"
        );
      }
    });
  });
</script>
