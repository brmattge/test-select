<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Múltiplo Personalizado</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-button {
        padding: 10px;
        font-size: 16px;
        background-color: #4096ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 200px;
        text-align: left;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 200px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .dropdown-content label {
        display: block;
        padding: 8px;
        cursor: pointer;
      }

      .dropdown-content label:hover {
        background-color: #f0f0f0;
      }

      .dropdown-button.active + .dropdown-content {
        display: block;
      }

      .selected-items {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropdown-button">Selecione as frutas</button>
      <div class="dropdown-content">
        <label><input type="checkbox" value="abacaxi" /> Abacaxi</label>
        <label><input type="checkbox" value="banana" /> Banana</label>
        <label><input type="checkbox" value="laranja" /> Laranja</label>
        <label><input type="checkbox" value="uva" /> Uva</label>
        <label><input type="checkbox" value="morango" /> Morango</label>
        <label><input type="checkbox" value="kiwi" /> Kiwi</label>
        <label><input type="checkbox" value="manga" /> Manga</label>
        <label><input type="checkbox" value="melancia" /> Melancia</label>
      </div>
    </div>

    <div class="selected-items">
      <strong>Selecionadas:</strong> <span id="selectedList">Nenhuma</span>
    </div>

    <script>
      const dropdownButton = document.querySelector(".dropdown-button");
      const dropdownContent = document.querySelector(".dropdown-content");
      const checkboxes = dropdownContent.querySelectorAll(
        'input[type="checkbox"]'
      );
      const selectedList = document.getElementById("selectedList");

      dropdownButton.addEventListener("click", () => {
        dropdownButton.classList.toggle("active");
      });

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          const selectedItems = [];
          checkboxes.forEach((checkbox) => {
            if (checkbox.checked) {
              selectedItems.push(checkbox.value);
            }
          });
          selectedList.textContent =
            selectedItems.length > 0 ? selectedItems.join(", ") : "Nenhuma";
        });
      });

      // Fecha o dropdown se o usuário clicar fora
      window.addEventListener("click", (event) => {
        if (!event.target.closest(".dropdown")) {
          dropdownButton.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
