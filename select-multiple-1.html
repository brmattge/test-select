<style>
  .dropdown-multiple {
    position: relative;
    width: 100%;
    font-family: sans-serif;
  }

  .dropdown-btn {
    border: 1px solid #d9d9d9;
    border-radius: 6px;
    padding: 10px;
    background-color: #fff;
    cursor: pointer;
    width: 100%;
    text-align: left;
  }

  .dropdown-list {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    background-color: #fff;
    border: 1px solid #d9d9d9;
    border-radius: 6px;
    width: 100%;
    max-height: 150px;
    overflow-y: auto;
    display: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
  }

  .dropdown-list label {
    display: block;
    padding: 8px 12px;
    cursor: pointer;
  }

  .dropdown-list input {
    margin-right: 8px;
  }

  #btnSalvar {
    margin-top: 10px;
    background-color: #fe3b00;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 16px;
    cursor: pointer;
    font-size: 16px;
  }

  #btnSalvar:hover {
    background-color: #d83400;
  }
</style>

<div class="dropdown-multiple">
  <div class="dropdown-btn" id="dropdownBtn">Selecione as frutas</div>
  <div class="dropdown-list" id="dropdownList">
    <label><input type="checkbox" value="abacaxi" /> Abacaxi</label>
    <label><input type="checkbox" value="banana" /> Banana</label>
    <label><input type="checkbox" value="laranja" /> Laranja</label>
    <label><input type="checkbox" value="uva" /> Uva</label>
    <label><input type="checkbox" value="morango" /> Morango</label>
    <label><input type="checkbox" value="kiwi" /> Kiwi</label>
    <label><input type="checkbox" value="manga" /> Manga</label>
    <label><input type="checkbox" value="melancia" /> Melancia</label>
  </div>
</div>

<button id="btnSalvar">Salvar</button>

<script>
  const dropdownBtn = document.getElementById("dropdownBtn");
  const dropdownList = document.getElementById("dropdownList");

  // Toggle dropdown
  dropdownBtn.addEventListener("click", () => {
    dropdownList.style.display =
      dropdownList.style.display === "block" ? "none" : "block";
  });

  // Fecha dropdown se clicar fora
  document.addEventListener("click", function (event) {
    if (!event.target.closest(".dropdown-multiple")) {
      dropdownList.style.display = "none";
    }
  });

  // Atualiza o texto do botÃ£o com as frutas selecionadas
  dropdownList.addEventListener("change", () => {
    const selected = Array.from(
      dropdownList.querySelectorAll("input:checked")
    ).map((el) => el.value);
    dropdownBtn.textContent =
      selected.length > 0 ? selected.join(", ") : "Selecione as frutas";
  });

  // Enviar valores para o parent
  document.getElementById("btnSalvar").addEventListener("click", () => {
    const selecionadas = Array.from(
      dropdownList.querySelectorAll("input:checked")
    ).map((el) => el.value);

    if (selecionadas.length > 0) {
      window.parent.postMessage(
        { name: "custom-message", data: selecionadas.toString() },
        "*"
      );
    }
  });
</script>
